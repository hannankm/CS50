{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol">
            <option disabled selected>Symbol</option>
            {% for stock in stocks %}
                <option value ="{{stock['symbol']}}"> {{stock['symbol']}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
